<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreren</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="navbar">
    <a href="index.html">Login</a>
    <a href="team.html">Ons Team</a>
</div>

<div class="register-container">
    <div class="form-card">
        <h1>Registreer je</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="email">E-mailadres:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Gebruikersnaam:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Wachtwoord:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="passwordVerify">Bevestig wachtwoord:</label>
                <input type="password" id="passwordVerify" name="passwordVerify" required>
            </div>
            <div class="form-group">
                <label for="visitDate">Laatste verblijf in Portugal (optioneel):</label>
                <input type="date" id="visitDate" name="visitDate">
            </div>
            <button type="submit" class="btn">Registreer</button>
        </form>

        <div id="error-message" class="error-message"></div>
    </div>
    <div class="image-container">
        <img src="images/azul.png" alt="Login Image" class="image">
    </div>
</div>

<script src="js/register.js" defer></script>
</body>
</html>
