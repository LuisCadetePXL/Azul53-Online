<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Azul Lobby</title>
    <link rel="stylesheet" href="css/lobby.css">
</head>
<body>
    <div class="navbar">
        <img src="images/azul.png" alt="Azul logo" class="logo">
        <button id="logOutButton" class="logout-button">Uitloggen</button>
    </div>

    <main class="lobby">
        <section class="create-table">
            <h2>Kies het aantal spelers</h2>
            <select class="playerCountSelect">
                <option value="aantal spelers">Aantal spelers</option>
                <option value="2">2 spelers</option>
                <option value="3">3 spelers</option>
                <option value="4">4 spelers</option>
            </select>
            <button id="createTableButton">Start spel</button>
        </section>
         

        <section class="tables-section">
            <h2>Beschikbare tafels</h2>
            <div id="tablesList"></div>
        </section>
    </main>

    <a href="https://www.brdgmz.nl/wp-content/uploads/Spelregels-Azul.pdf" target="_blank" class="rules-button">ðŸ“˜ Spelregels</a>

    <script src="js/lobby.js"></script>
</body>
</html>
