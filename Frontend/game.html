<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordlayout</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="title-bar">
        Game In Progress
    </div>

    <div class="score-panel">
        <img src="images/azul_titel.png" class="score-title-img" alt="Azul Titel">
        <div class="score-title">Scores</div>
    </div>

    <div class="board-area">
        <div class="player-board foto-board top-left">
            <img src="images/fotospelbord.png" alt="Spelbord 1" class="bordfoto">
            <div class="board-number">bord 1</div>
        </div>
        <div class="player-board foto-board top-right">
            <img src="images/fotospelbord.png" alt="Spelbord 2" class="bordfoto">
            <div class="board-number">bord 2</div>
        </div>
        <div class="player-board foto-board bottom-left">
            <img src="images/fotospelbord.png" alt="Spelbord 3" class="bordfoto">
            <div class="board-number">bord 3</div>
        </div>
        <div class="player-board foto-board bottom-right">
            <img src="images/fotospelbord.png" alt="Spelbord 4" class="bordfoto">
            <div class="board-number">bord 4</div>
        </div>

        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle circle5"></div>
    </div>
</body>
</html>
